<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../assets/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/manage.css">
  <title>manage note</title>
</head>

<body>
  <div class="header">
    <label class="logo" id="header-logo">Manage Note</label>
  </div>

  <div class="container">
    <div id="notify" class="mt-10">
    </div>
    
    <div class="table mt-10">
      <table style="font-size: smaller; min-width: 400px;">
        <thead>
          <tr>
            <th style="min-width: 70px;">key</th>
            <th>value</th>
          </tr>
        </thead>
        <tbody id="note-infomation">
          
        </tbody>
      </table>
    </div>
    <!-- END infomation -->

    <div class="ml-10 mt-10">
      <form class="form" id="edit-note">

        <div class="form-item">
          <label class="form-label">Label(required)</label>
          <div style="display: flex; align-items: center;" class="mt-10">
            <input id="label-color-red" type="radio" name="labelColor" value="red" checked class="input-radio" />
            <label for="label-color-red" class="form-color-label" style="background-color: #ff389b;"></label>

            <input id="label-color-purple" type="radio" name="labelColor" value="purple" class="input-radio" />
            <label for="label-color-purple" class="form-color-label" style="background-color: #9b38ff;"></label>

            <input id="label-color-blue" type="radio" name="labelColor" value="blue" class="input-radio" />
            <label for="label-color-blue" class="form-color-label" style="background-color: #389bff;"></label>

            <input id="label-color-green" type="radio" name="labelColor" value="green" class="input-radio" />
            <label for="label-color-green" class="form-color-label" style="background-color: #00cc33;"></label>

            <input id="label-color-orange" type="radio" name="labelColor" value="orange" class="input-radio" />
            <label for="label-color-orange" class="form-color-label" style="background-color: #ff9b38;"></label>
          </div>
        </div>

        <div class="form-item">
          <label class="form-label">Summary(required)</label>
          <input type="text" class="input-text" name="summary">
        </div>

        <div class="form-item">
          <label class="form-label">Body</label>
          <textarea name="body" class="input-textarea"></textarea>
        </div>

        <div class="form-item">
          <label class="form-label">Tags(devide comma)</label>
          <input type="text" class="input-text" name="tags">
        </div>

        <div class="form-item">
          <button class="btn btn-accent" id="edit-note-save">save</button>
        </div>
      </form>
    </div>
  </div>
  <!-- END container -->
  <div class="footer"></div>
  <script src="./editnote.js"></script>
</body>

</html>
