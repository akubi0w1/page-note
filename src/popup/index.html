<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/src/assets/css/popup.css" />
    <link rel="stylesheet" href="/src/assets/css/all.min.css" />

    <title>BrowserNote</title>
  </head>

  <body>
    <div class="header">
      <div class="search">
        <div class="search-bar">
          <form id="search-bar-form">
            <input class="input-text" type="text" name="keyword" />
            <button id="search-bar-submit" class="btn btn-transparent"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
      <!-- END search -->

      <div class="tools">
        <button id="open-manage-page-btn" class="btn btn-accent">
          <i class="fas fa-external-link-alt"></i>
          <span>Manage</span>
        </button>
        <button id="add-note-btn" class="btn btn-accent">
          <i class="fas fa-plus"></i>
          <span>New</span>
        </button>
        <button id="close-btn" class="btn btn-accent">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <!-- END tools -->
    </div>
    <!-- END header -->

    <div class="content">
      <div class="tab-menu">
        <input id="popup-tab-all-note" class="hidden" type="radio" name="popup-tab" value="all-note" checked>
        <label for="popup-tab-all-note" class="tab-item checked">AllNote</label>
      
        <input id="popup-tab-current-page" class="hidden" type="radio" name="popup-tab" value="current-page">
        <label for="popup-tab-current-page" class="tab-item">CurrentPage</label>
      
        <input id="popup-tab-setting" class="hidden" type="radio" name="popup-tab" value="setting">
        <label for="popup-tab-setting" class="tab-item">Setting</label>
      </div>
      <!-- END tab-menu -->
      <div id="popup-content">
        <ul class="note-list">
        </ul>
        <!-- END note-list -->

        <ul class="setting-list hidden">
          <li>
            <label for="popup-setting-switch-highlight" class="setting-item">
              Text highlight
              <input id="popup-setting-switch-highlight" type="checkbox" name="popup-setting-switch-highlight" class="hidden" />
              <div class="setting-switch"></div>
            </label>
          </li>
          <li>
            <div class="setting-item">
              <label>Summarization separator</label>
              <select id="popup-setting-select-summarization-separator" name="popup-setting-summarization-separator" class="setting-select">
                <option value="。">。</option>
                <option value=".">.</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- END content -->
    <script src="/dist/popup/popup.js"></script>
  </body>

</html>
